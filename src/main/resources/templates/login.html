<html data-th-replace="~{layout::layout(title=~{::title}, main=~{::main})}">

    <title>Page de connexion</title>



<main>
    <form data-th-action="@{/login}" method="post">
        <h1>Connectez-vous</h1>
        <ul class="flex-outer">
            <li>
                <label for="inputUsername">Votre adresse mail</label>
                <input id="inputUsername" type="text" name="username"/>
            </li>
            <li>
                <label for="inputPwd">Votre mot de passe</label>
                <input id="inputPwd" type="password" name="password"/>
            </li>
            <li>
                <button type="submit">Se connecter</button>
            </li>
        </ul>
    </form>
</main>

</html>
