<html data-th-replace="~{layout::layout(title=~{::title}, main=~{::main})}">

<title>Profil </title>

<main>
  <h1>Profil de l'utilisateur</h1>
    <p><strong>Pseudo:</strong> <span th:text="${utilisateur.pseudo}"></span></p>
    <p><strong>Nom:</strong> <span th:text="${utilisateur.nom}"></span></p>
    <p><strong>Prénom:</strong> <span th:text="${utilisateur.prenom}"></span></p>
    <p><strong>Email:</strong> <span th:text="${utilisateur.email}"></span></p>
    <p><strong>Téléphone:</strong> <span th:text="${utilisateur.telephone}"></span></p>
    <p><strong>Rue:</strong> <span th:text="${utilisateur.rue}"></span></p>
    <p><strong>Code Postal:</strong> <span th:text="${utilisateur.codePostal}"></span></p>
    <p><strong>Ville:</strong> <span th:text="${utilisateur.ville}"></span></p>

  <form action="/edit-profile" method="get">
    <button type="submit">Modifier</button>
  </form>

</main>


</html>
